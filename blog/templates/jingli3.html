<script>
            function get_table(){
                $.ajax({
                    url:"/blog/jingli",
                    type : "POST",

                    success:function(data){
                        tabledata = data
                        var dataContent = document.getElementById('dataContent');
                            //获取并展示数据
                            tabledata.forEach((value, index) => {
                                // 向表格中插入一行
                                var row = dataContent.insertRow();

                                // 向行中插入一个单元格
                                var idCell = row.insertCell();
                                idCell.innerText = value.姓名;

                                var nameCell = row.insertCell();
                                nameCell.innerText = value.职务;

                                var genderCell = row.insertCell();
                                genderCell.innerText = value.部门;
